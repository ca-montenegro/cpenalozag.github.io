<!DOCTYPE html>

<html>


<head>


  <title>Carlos Penaloza </title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Raleway|Source+Sans+Pro" rel="stylesheet">

  <!--Favicon-->
  <link rel="icon" type="image/png" href="images/logo.png">

  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="css/style.css">

<body>

              <img src="images/logo.png" alt="Logo">
            </div>

          </div>

        </div>

        <div class="row">

          <div class="col-md-8">

            <div class="header-text">

              <h1>Carlos Penaloza</h1>
              <p>Systems and Computing Engineering & Industrial Engineering</p>

            </div>

            <div class="header-btns">

              <a class="btn" href="#">Contact me</a>

            </div>

          </div>

          <div class="col-md-4">

            <div class="header-photo">

              <!--Title and description-->
              <img src="images/iphone-header.png" alt="Photo">

            </div>

          </div>

        </div>

      </div>

    </div>

  <!--JS Libraries-->
  <script src="js/jquery.js"></script>

</html>
